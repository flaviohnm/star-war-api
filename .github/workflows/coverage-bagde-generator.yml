name: Coverage Badge Generator

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop


jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: jacoco-badge-generator
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2.11.0
        with:
          jacoco-csv-file: ./target/site/jacoco/jacoco.csv

      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6.0.5
        with:
          title: "Autogenerated Jacoco Coverage Badge"
          body: >
            Autogenerated Jacoco coverage badge, generated by 
            the [jacoco-badge-generator](https://github.com/cicirello/jacoco-badge-generator) 
            GitHub action.  Automated pull-request generated by 
            [create-pull-request](https://github.com/peter-evans/create-pull-request) 
            GitHub action.
          commit-message: "Autogenerated Jacoco Coverage Badge"
          author: Flavio Monteiro <flaviohnm@users.noreply.github.com>
          committer: Flavio Monteiro <flaviohnm@users.noreply.github.com>
          branch: create-pull-request/badge
          delete-branch: true
          labels: |
            automated